<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | My project (3)</title>
    <!-- Telegram Login Widget -->
    <script async src="https://telegram.org/js/telegram-widget.js?22"
            data-telegram-login="tekerr_bot"
            data-size="large"
            data-onauth="onTelegramAuth(user)"
            data-request-access="write"></script>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
    <script src="Build/Test.loader.js"></script>
    <script>
      // Crearea instanței Unity
      var unityInstance = null;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Test.data",
        frameworkUrl: "Build/Test.framework.js",
        codeUrl: "Build/Test.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project (3)",
        productVersion: "0.1",
      }).then(function (instance) {
        unityInstance = instance;
      });

      // Funcția onTelegramAuth care primește datele de la Telegram
      function onTelegramAuth(user) {
        console.log(user); // Verifică dacă datele utilizatorului sunt primite corect
        if (unityInstance !== null) {
            unityInstance.SendMessage('TelegramAuthHandler', 'ProcessUserData', JSON.stringify(user));
        } else {
            console.error("Unity instance is not available.");
        }
      }
    </script>
  </body>
</html>
